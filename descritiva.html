<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Projeto Estatistica | Descritiva</title>
        <script type="text/javascript" src="js/descritiva.js"></script>        
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h1>Descritiva</h1>
                    <hr>
                </div>
            </div>
        </div>        
        <div class="container bg-light">            
            <form>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="VariavelPesquisada">Variavel Pesquisada:</label>
                        <input type="text" class="form-control" name="variavel" id="variavel" placeholder="Nome da variavel.">                        
                    </div>
                    <div class="form-group col-md-8">
                        <label for="DadosPesquisados">Dados pesquisados:</label>
                        <input type="text" class="form-control" name="dados" id="dados" placeholder="Dados separados por espaços.">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-grou col-md-4">
                        <input type="radio" name="tipo" value="qualiNominal" checked>Qualitativa Nominal<br>
                        <input type="radio" name="tipo" value="qualiOrdinal">Qualitativa Ordinal<br>
                        <input type="radio" name="tipo" value="quantDiscreta">Quantitativa Discreta<br>
                        <input type="radio" name="tipo" value="quantContinua">Quantitativa Continua<br>
                    </div>
                    <div class="form-group col-md-4">
                        <input type="radio" name="processos" value="0" checked>População<br>
                        <input type="radio" name="processos" value="1">Amostra<br><br>
                    </div>
                </div>                  
                <div class="form-row mt-2">
                    <input type="button" class="btn btn-primary" value="Calcular" onclick="calcular()">
                </div>
            </form>
        </div>
    </body>
</html>
